<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ–≥–Ω–æ–∑ –ø–æ–≥–æ–¥—ã</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 1200px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            background: #ffffff;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .card img {
            height: 200px;
            object-fit: cover;
        }
        .card-body {
            padding: 20px;
        }
        .card-title {
            font-size: 1.5rem;
            color: #333;
        }
        .badge {
            font-size: 1rem;
            margin-bottom: 10px;
        }
        .status-loading {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff;
            margin-top: 20px;
        }
        .list-group-item-action {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-primary">üå§Ô∏è –ü—Ä–æ–≥–Ω–æ–∑ –ø–æ–≥–æ–¥—ã</h1>
        <form id="weather-form" class="row g-4">
            <div class="col-md-6">
                <div class="form-floating">
                    <input type="text" id="start-city" class="form-control" name="start_city" placeholder="–ù–∞—á–∞–ª—å–Ω—ã–π –≥–æ—Ä–æ–¥" required autocomplete="off">
                    <label for="start-city">–ù–∞—á–∞–ª—å–Ω—ã–π –≥–æ—Ä–æ–¥</label>
                </div>
                <ul class="list-group mt-2" id="start-city-suggestions"></ul>
            </div>
            <div class="col-md-6">
                <div class="form-floating">
                    <input type="text" id="end-city" class="form-control" name="end_city" placeholder="–ö–æ–Ω–µ—á–Ω—ã–π –≥–æ—Ä–æ–¥" required autocomplete="off">
                    <label for="end-city">–ö–æ–Ω–µ—á–Ω—ã–π –≥–æ—Ä–æ–¥</label>
                </div>
                <ul class="list-group mt-2" id="end-city-suggestions"></ul>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary w-100 py-2">–ü–æ–ª—É—á–∏—Ç—å –ø—Ä–æ–≥–Ω–æ–∑</button>
            </div>
        </form>

        <div id="loading" class="status-loading d-none">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
        <div id="result" class="row mt-5 g-4"></div>
    </div>

    <script>
        const cityAutocomplete = (inputId, suggestionsId) => {
            const input = document.getElementById(inputId);
            const suggestions = document.getElementById(suggestionsId);

            input.addEventListener('input', async () => {
                const query = input.value;
                if (query.length < 3) {
                    suggestions.innerHTML = '';
                    return;
                }

                const response = await fetch(`/api/weather/autocomplete?query=${query}`);
                const cities = await response.json();

                suggestions.innerHTML = cities
                    .map(city => `<li class="list-group-item list-group-item-action">${city.name}</li>`)
                    .join('');

                suggestions.querySelectorAll('li').forEach(item => {
                    item.addEventListener('click', () => {
                        input.value = item.textContent;
                        suggestions.innerHTML = '';
                    });
                });
            });
        };

        cityAutocomplete('start-city', 'start-city-suggestions');
        cityAutocomplete('end-city', 'end-city-suggestions');

        document.getElementById('weather-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const startCity = document.getElementById('start-city').value;
            const endCity = document.getElementById('end-city').value;
            const loadingDiv = document.getElementById('loading');
            const resultDiv = document.getElementById('result');

            loadingDiv.classList.remove('d-none');
            resultDiv.innerHTML = '';

            try {
                const response = await fetch(`/api/weather/multiple`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ start_city: startCity, end_city: endCity })
                });

                const data = await response.json();
                displayResults(data);
            } catch (error) {
                resultDiv.innerHTML = `<div class="alert alert-danger">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</div>`;
            } finally {
                loadingDiv.classList.add('d-none');
            }
        });

        const displayResults = (data) => {
            const resultDiv = document.getElementById('result');

            if (data.error) {
                resultDiv.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                return;
            }

            resultDiv.innerHTML = `
                ${[data.start_city, data.end_city].map(city => `
                    <div class="col-md-6">
                        <div class="card">
                            <img src="${city.image_url}" class="card-img-top" alt="${city.name}">
                            <div class="card-body">
                                <h5 class="card-title">${city.name}</h5>
                                <p class="badge bg-primary">–¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞: ${city.temperature_max}¬∞C / ${city.temperature_min}¬∞C</p>
                                <p class="badge bg-success">–í–µ—Ç–µ—Ä: ${city.wind_speed} –∫–º/—á</p>
                                <p class="badge bg-warning text-dark">–î–æ–∂–¥—å: ${city.rain_probability}%</p>
                                <p class="badge ${city.condition === 'bad' ? 'bg-danger' : 'bg-info'}">${city.condition === 'bad' ? '–ù–µ–±–ª–∞–≥–æ–ø—Ä–∏—è—Ç–Ω–∞—è' : '–ë–ª–∞–≥–æ–ø—Ä–∏—è—Ç–Ω–∞—è'}</p>
                            </div>
                        </div>
                    </div>
                `).join('')}
            `;
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
